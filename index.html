<!DOCTYPE html>
<html lang="en">
  <head>
    <meta author="Kanhalelo Robson">
    <title>To Do App</title>
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-a11y="true"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/do.css">
  </head>
<body>
  <header>
    <div class="logo-box">
      <h1 class="logo">To do App</h1>
    </div>
  </header>
<div class="wrapper">
<div class="input-box">
  <input id="task-input" type="text" placeholder="Type your task...">
  <button id="add-task" class="btn-primary" type="submit"><i class="fas fa-plus"></i></button>
</div>

<div class="task-menu">
  <span class="dt" id="date"></span>
  <ul id="container" class="item-list">
  </ul>
</div>
</div>
<footer style="margin-top: auto" id="main-footer">
  <span class="copyright">Copyright &copy 2020</span>
</footer>
<script src="./js/do.js"></script>
</body>
</html>
